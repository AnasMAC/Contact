# .github/workflows/main.yml
name: CI

# Trigger: Run on push or pull request
on: [push, pull_request]

jobs:
  docker-build-test:
    # Instead of 'image: docker:latest', we use the standard VM which has Docker installed
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout the code (Mandatory in GitHub Actions, unlike GitLab)
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Build with Docker Compose
      - name: Build Docker images
        run: docker compose build
